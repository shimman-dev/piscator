name: "Sanity Checks"

on:
  pull_request:
    branches: [main]

env:
  GO111MODULE: on

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Vet
        run: go vet ./...

      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1.3"

      - name: Test
        run: go test -v -coverprofile=coverage.out ./...

      - name: Print coverage report
        id: gocoverage
        env:
          COVERAGE_FILE: coverage.txt
        run: |
          go tool cover -func=coverage.out > ${{ env.COVERAGE_FILE }}
          coverage=$(cat ${{ env.COVERAGE_FILE }})
          echo "::set-output name=coverage::$coverage"
